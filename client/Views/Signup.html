<div class="col s12 m7">
    <div class="center-align">
        <h4 class="header">Sign Up Form</h4>
    </div>
    <div class="card horizontal">
        <div class="card-stacked">
            <div class="card-content">
                <div class="row">
                    <form name="Form" class="col s12" novalidate>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_box</i>
                                <input ng-model='SignUpCtrl.data.username' name="username" id="username" type="text" ng-required='true' class="validate">
                                <label for="username">User Name</label>
                            </div>
                            <div ng-show="Form.username.$touched && Form.username.$invalid ">
                                <div class="row" id="alert_box">
                                    <div class="col s12 m12">
                                        <div class="card red lighten-2">
                                            <div class="row">
                                                <div class="col s12 m10">
                                                    <div class="card-content white-text">
                                                        <p>Please enter the Username </p>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input ng-model='SignUpCtrl.data.password' name="password" id="password" type="password" ng-required='true' class="validate">
                                <label for="password">Password</label>
                            </div>
                            <div ng-show="Form.password.$touched && Form.password.$invalid ">
                                <div class="row" id="alert_box">
                                    <div class="col s12 m12">
                                        <div class="card red lighten-2">
                                            <div class="row">
                                                <div class="col s12 m10">
                                                    <div class="card-content white-text">
                                                        <p>Please enter the Password </p>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input ng-model='SignUpCtrl.data.email' name="email" id="email" type="email" ng-required='true' class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div ng-show="Form.email.$touched && Form.email.$invalid ">
                                <div class="row" id="alert_box">
                                    <div class="col s12 m12">
                                        <div class="card red lighten-2">
                                            <div class="row">
                                                <div class="col s12 m10">
                                                    <div class="card-content white-text">
                                                        <p>Please enter a Valid Email </p>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">phone</i>
                                <input ng-model='SignUpCtrl.data.mobile' name="mobile" id="mobile" type="number" ng-required='true' class="validate">
                                <label for="mobile">Mobile Number</label>
                            </div>
                            <div ng-show="Form.mobile.$touched && Form.mobile.$invalid ">
                                <div class="row" id="alert_box">
                                    <div class="col s12 m12">
                                        <div class="card red lighten-2">
                                            <div class="row">
                                                <div class="col s12 m10">
                                                    <div class="card-content white-text">
                                                        <p>Please enter the Mobile No. </p>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <p>
                                    <label>
                                  <input ng-model='SignUpCtrl.data.isAdmin'  type="checkbox" />
                                  <span>Sign Up as Admin</span>
                                </label>
                                </p>
                            </div>
                        </div>

                    </form>


                </div>
            </div>
            <div class="card-action center align">
                <span>Already have an Account? <a href="#!/login">Login Here</a></span><br>
                <br>
                <hr>

                <a class="waves-effect waves-light btn" ng-click="SignUpCtrl.SignUp(SignUpCtrl.data)" ng-disabled="Form.$invalid">Sign up</a>

            </div>
        </div>
    </div>
</div>
