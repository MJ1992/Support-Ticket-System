<div class="col s12 m7">
    <div class="center-align">
        <h4 class="header">Edit Ticket</h4>
    </div>
    <div class="card horizontal">

        <div class="card-stacked">
            <div class="card-content">
                <div class="row">
                    <form name="Form" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input ng-model='EditCtrl.data.userInfo.name' name='name' id="name" type="text" disabled="disabled" ng-required="true" class="validate" readonly>
                                <label class="active" for="name">Name</label>
                            </div>
                            <div ng-show="Form.name.$touched && Form.name.$invalid ">
                                <div class="row" id="alert_box">
                                    <div class="col s12 m12">
                                        <div class="card red lighten-2">
                                            <div class="row">
                                                <div class="col s12 m10">
                                                    <div class="card-content white-text">
                                                        <p>Please enter your name </p>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input ng-model='EditCtrl.data.userInfo.email' name='email' id="email" type="email" disabled="disabled" ng-required="true" class=" validate" readonly>
                                <label class="active" for="email">Email</label>
                            </div>
                            <div ng-show="Form.email.$touched && Form.email.$invalid ">
                                <div class="row" id="alert_box">
                                    <div class="col s12 m12">
                                        <div class="card red lighten-2">
                                            <div class="row">
                                                <div class="col s12 m10">
                                                    <div class="card-content white-text">
                                                        <p>Please enter the valid Email </p>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">phone</i>
                                <input ng-model='EditCtrl.data.userInfo.mobile' name="mobile" id="mobile" type="number" disabled="disabled" ng-required="true" class="validate" readonly>
                                <label class="active" for="mobile">Mobile Number</label>
                            </div>
                            <div ng-show="Form.mobile.$touched && Form.mobile.$invalid ">
                                <div class="row" id="alert_box">
                                    <div class="col s12 m12">
                                        <div class="card red lighten-2">
                                            <div class="row">
                                                <div class="col s12 m10">
                                                    <div class="card-content white-text">
                                                        <p>Please enter the Mobile no. </p>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">title</i>
                                <input ng-model='EditCtrl.data.title' name="Title" id="QueryTitle" type="text" ng-required="true" class="validate">
                                <label class="active" for="QueryTitle">Title</label>
                            </div>
                            <div ng-show="Form.Title.$touched && Form.Title.$invalid ">
                                <div class="row" id="alert_box">
                                    <div class="col s12 m12">
                                        <div class="card red lighten-2">
                                            <div class="row">
                                                <div class="col s12 m10">
                                                    <div class="card-content white-text">
                                                        <p>Please enter the Title </p>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea ng-model='EditCtrl.data.details' name="Details" id="QueryDetails" cols="40" rows="20" class="materialize-textarea" ng-required="true" style="width:90%;height:150px;"></textarea>
                                <label class='active' for="QueryDetails">Details</label>
                            </div>
                            <div ng-show="Form.Details.$touched && Form.Details.$invalid ">
                                <div class="row" id="alert_box">
                                    <div class="col s12 m12">
                                        <div class="card red lighten-2">
                                            <div class="row">
                                                <div class="col s12 m10">
                                                    <div class="card-content white-text">
                                                        <p>Please enter the Details </p>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>


                </div>
            </div>
            <div class="card-action center-align">

                <a class="waves-effect waves-light btn" ng-href="#!/tickets/{{EditCtrl.ticketID}}" ng-disabled="Form.$invalid" ng-click="EditCtrl.UpdateTicket(EditCtrl.ticketID,EditCtrl.data)">Update</a>

            </div>
        </div>
    </div>
</div>
