<div class="col s12 m12">

    <div class="card horizontal z-depth-0">
        <div class="card-image ">

            <img src="https://ui-avatars.com/api/?name={{ticket.userInfo.name}}&background=EE6E73&color=fff" alt="" class="circle">
        </div>
        <div class="card-stacked" style="padding-top: 0px !important;">
            <div class="card-content">
                <span ng-if="!ticket.status" class=" badge red white-text text-darken-4 z-depth-2">Open</span>
                <span ng-if="ticket.status" class=" badge green white-text text-darken-4 z-depth-2">Closed</span>

                <h6 class="grey-text text-darken-2" style="font-size: 0.75em"> Posted by: <span class="black-text text-darken-4">{{ticket.userInfo.name}}</span>
                </h6>
                <h6 class="grey-text text-darken-2" style="font-size: 0.75em">
                    Posted on:<span class="black-text text-darken-4"> {{ticket.createdAt | date:"MM/dd/yyyy 'at' h:mma"}}</span>
                </h6>
                <h5 class=" ">{{ticket.title}} </h5>
                <p class="grey-text text-darken-2">{{ticket.details}}</p>

            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn-small" ng-if='!isAdmin' href="#!/{{ticketID}}/edit">Edit  ticket</a>
                <a class="waves-effect waves-light btn-small" ng-if='!isAdmin' href="#!/" ng-click="deleteTicket()">Delete  ticket</a>
                <a class="waves-effect waves-light btn-small" ng-if='ticket.status' ng-click="changeStatus()">Re-Open the ticket</a>
                <a class="waves-effect waves-light btn-small" ng-if='!ticket.status' ng-click="changeStatus()">Close the ticket</a>
            </div>
        </div>
    </div>
</div>
